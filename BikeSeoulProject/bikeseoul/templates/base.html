<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2조 - Project 따릉이</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% with messages = get_flashed_messages() %}
        {%if messages %}
            <script type="text/javascript">
                alert("{{messages[-1]}}");
            </script>
        {% endif %}
    {% endwith %}
    <!--<script src="static/js/jquery.js"></script>-->
    <script src="http://code.jquery.com/jquery.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/img/project_logo.png" alt="" height="30" class="d-inline-block align-text-top">
            <b>Project따릉이</b>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/history">My따릉이</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bikedata">이용통계</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/board">커뮤니티</a>
            </li>
          </ul>
          <ul class="navbar-nav d-flex">
            {% if 'id' in session %}
            <li class="nav-item">
              <a class="nav-link" href="/member/logout">로그아웃</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/member/info">마이페이지</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/member/login">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/member/join">회원가입</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

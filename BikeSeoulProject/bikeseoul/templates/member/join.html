{% extends "base.html" %}

{% block content %}
   <div class="text-center" style="display: flex; align-items:center; height:100vh; background-color: #f5f5f5;">
    <main style="width: 100%;max-width: 330px;padding: 15px;margin: auto;margin-top:100px">
      <form class="form-signin" action="/member/join" method="post">
        <img class="mb-4" src="/static/img/project_logo.png" width="72">
        <h1 class="h4 mb-3 fw-bold">회원가입</h1>
          <input type="text" class="form-control" id="floatingInput" placeholder="아이디" name="id">
          <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호" name="password">
          <input type="text" class="form-control" id="floatingInput" placeholder="이름" name="name">
        <div>
            <select class="form-select" name="age">
                <option selected>연령대를 선택해주세요</option>
                <option value="~10대">~10대</option>
                <option value="20대">20대</option>
                <option value="30대">30대</option>
                <option value="40대">40대</option>
                <option value="50대">50대</option>
                <option value="60대">60대</option>
                <option value="70대">70대~</option>
            </select>
        </div>
        <div class="form-check" style="display:flex;justify-content:center;margin-top:10px;margin-bottom:24px">
          <input class="form-check-input" style="margin-right:10px" type="radio" name="gender" id="flexRadioDefault1" value="M">
            남성
          <input class="form-check-input" style="margin-left:40px; margin-right:10px" type="radio" name="gender" id="flexRadioDefault1" value="F">
            여성
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">가입</button>
      </form>
    </main>
  </div>
{% endblock %}
